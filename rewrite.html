<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Example</title>
</head>
<body>
    <div>
        <input type="checkbox" id="checkboxMissionThumbnails" name="checkboxMissionThumbnails">
        <label for="checkboxMissionThumbnails">Show Thumbnails</label>
        <input type="checkbox" id="checkboxLimitY" name="checkboxLimitY">
        <label for="checkboxLimitY">Limit Y</label>
        <input type="range" min="1" max="9.5" step="0.5" value="1" id="ybottom"
        oninput="ybottomOutput.value = ybottom.value"/>
        <output id="ybottomOutput">1</output>
        <input type="range" min="1.5" max="10" step="0.5" value="10" id="ytop"
        oninput="ytopOutput.value = ytop.value"/>
        <output id="ytopOutput">10</output>
        <select id="toggleSize">
            <option value="on">Scale by Ratings: On</option>
            <option value="off">Scale by Ratings: Off</option>
        </select>
        <select id="selectGame"></select>
        <div id="checkbox-list">
        </div>
    </div>
    <div id="chart" style="width: 100%; height: 95vh;"></div>
    <script src="./bundle.js"></script>
    <script src="./bundle.js.map"></script>
</body>
</html>
